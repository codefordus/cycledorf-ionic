<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet">
    <link href="lib/ion-floating-menu/dist/ion-floating-menu.css" rel="stylesheet" type="text/css">

 <!--   <! IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- Custom non-angular scripts -->
    <script src="js/functions.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="lib/ion-floating-menu/dist/ion-floating-menu.js" type="text/javascript"></script>
    <script src="js/angularfire.min.js"></script>
    <script src="js/leaflet-src.js"></script>
    <script src="js/firebase.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
  </head>

  <body ng-app="starter" ng-controller="MapCtrl">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Map</h1>
 	  <img src="img/CycleDorf.svg">
     </ion-header-bar>
    <ion-content scroll="false">
      <map on-create="mapCreated(map)"></map>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Start</span>
          <input type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">Ziel</span>
          <input type="text">
        </label>
      </div>
      <ion-floating-menu>
          <ion-floating-item icon="ion-camera" click="myEvent()"></ion-floating-item>
          <ion-floating-item icon="ion-person" click="myEvent()"></ion-floating-item>
      </ion-floating-menu>
      <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"></a>
     <!-- <ion-searchbar
        [(ngModel)]="myInput"
        [hideCancelButton]="shouldHideCancel"
        (input)="onInput($event)"
        (cancel)="onCancel($event)">
      </ion-searchbar>-->
  <div>
   {{ timer }}<br>
    <button ng-click="start()" class="button ">{{ status }} 
    </button>
  </div>
    </ion-content>
    
    <!--<ion-footer-bar class="bar-stable">
    
<!-      <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"></a>-*>
      <a ng-click="play=!play" class="button button-icon icon {&apos;ion-play&apos;: play, &apos;ion-stop&apos;: !play}"></a>
      <!- {'icon ion-ios7-heart': liked, 'icon ion-ios7-heart-outline': !liked}" ng-click="liked=!liked" -*>
    </ion-footer-bar>
  </body>-->
</body></html>
