<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet">
    <link href="lib/ion-floating-menu/dist/ion-floating-menu.css" rel="stylesheet" type="text/css">

 <!--   <! IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- Custom non-angular scripts -->
    <script src="js/functions.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="lib/ion-floating-menu/dist/ion-floating-menu.js" type="text/javascript"></script>
    <script src="js/angularfire.min.js"></script>
    <script src="js/leaflet-src.js"></script>
    <script src="js/firebase.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
  </head>

  <body ng-app="starter" ng-controller="MapCtrl">
    <ion-header-bar class="bar bar-header bar-assertive">
 	  <h1 class="title">CycleDorf</h1>
     </ion-header-bar>
    <ion-content scroll="false">
      <map on-create="mapCreated(map)"></map>
      <div>
        {{ timer }}<br>
        {{ current_track_distance }}<br>
        {{ firedb_tracks }}<br>
        {{ firedb_time }}<br>
        {{ firedb_driven }}<br>
        <img ng-click="start()" src="./img/Button.png">{{ status }}
      </div>
    </ion-content>
  </body>
</html>
